{% extends 'base.html' %}


{% block breadcrumb %}
<li class="breadcrumb">Boards</li>
{% endblock breadcrumb %}


{% block content %}
<table class="table">
    <thead class="thead-inverse">
        <tr>
            <th>Boards</th>
            <th>Posts</th>
            <th>Topics</th>
            <th>Last Post</th>
        </tr>
    </thead>
    <tbody>

        {% for board in  all_boards %}
        <tr>
            <td>
                <a href="{% url 'boards_topic' board.pk%}">{{board.name}}</a>
                <small class="text-muted d-block">
                    {{board.description}}
                </small>
            </td>
            <td class="align-middle">0</td>
            <td class="align-middle">0</td>
        </tr>

        {% endfor %}

    </tbody>
</table>

{% endblock content %}
