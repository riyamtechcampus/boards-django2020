{% extends 'base.html' %}
{% load static %}
{% block title %} post reply {% endblock %}


{% block breadcrumb %}
<li class="breadcrumb-item"><a href="{% url 'index' %}">Boards </a></li>
<li class="breadcrumb-item"><a href="{% url 'boards_topic' topic.board.pk %}">{{topic.board.name}}</a></li>
<li class="breadcrumb-item active">
    <a href="{% url 'topic_posts' topic.board.pk topic.pk %}">
        {{topic.subject}}</a></li>
<li class="breadcrumb-item active">Post Reply </li>
{% endblock %}

<!-- ! the post  -->

{% block content %}

<form method="post" novalidate>
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <br>
    <button type="submit" class="btn btn-primary">submit</button>
</form>

{% endblock %}
